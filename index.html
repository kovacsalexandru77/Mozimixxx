<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>MoziMix – Online Filmek</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: cyan;
    }
    .clock {
      position: fixed;
      top: 10px;
      right: 20px;
      background: black;
      color: cyan;
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 1000;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .card-title {
      padding: 10px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
    }
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button[disabled] {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <h1>❖ Online Filmek-Sandu ❖</h1>

  <div class="grid" id="grid"></div>

  <div class="pagination">
    <button id="prevBtn" onclick="loadPage(currentPage - 1)" disabled>Előző</button>
    <button id="nextBtn" onclick="loadPage(currentPage + 1)">Következő</button>
  </div>

  <script>
    let currentPage = 1;
    let allCards = [];

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.getHours().toString().padStart(2, '0') + ':' +
        now.getMinutes().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000);
    updateClock();

    function loadPage(page) {
      const url = `https://api.allorigins.win/get?url=${encodeURIComponent("https://mozimix.com/movies/page/" + page + "/?pwa=1")}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const doc = new DOMParser().parseFromString(data.contents, "text/html");
          const articles = doc.querySelectorAll("article.item.movies");
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          allCards = [];

          if (articles.length === 0) {
            grid.innerHTML = "<p style='color:red;text-align:center;'>Nincs több film.</p>";
            return;
          }

          articles.forEach(article => {
            const title = article.querySelector(".data h3")?.innerText || "Cím nélkül";
            const img = article.querySelector(".poster img")?.src;
            const link = article.querySelector("a")?.href;
            const genre = article.querySelector(".data .meta span")?.innerText || "";

            const cardData = { title, img, link, genre };
            allCards.push(cardData);
          });

          currentPage = page;
          document.getElementById("prevBtn").disabled = currentPage === 1;
          filterCards();
        });
    }

    function filterCards() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const genre = document.getElementById("genreSelect").value.toLowerCase();
      const grid = document.getElementById("grid");

      grid.innerHTML = "";

      allCards.filter(card => {
        return (
          card.title.toLowerCase().includes(search) &&
          (genre === "" || card.genre.toLowerCase().includes(genre))
        );
      }).forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <a href="${card.link}" target="_blank">
            <img src="${card.img}" alt="${card.title}">
            <div class="card-title">${card.title}</div>
          </a>
        `;
        grid.appendChild(div);
      });
    }

    loadPage(currentPage);
  </script>
</body>
</html>
